paths:
  /payment/order:
    post:
      summary: Create an order from cart
      tags: [Payments]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Order created successfully
          content:
            application/json:
              example:
                success: true
                message: Order created successfully
                order_code: ORD-20250121-AB12CD
                order_id: 15
                total: 119.96
        "400":
          description: Cart is empty
          content:
            application/json:
              example:
                success: false
                message: Cart is empty

  /payment/getOrders:
    get:
      summary: Get all orders (admin)
      tags: [Payments]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Orders fetched
          content:
            application/json:
              example:
                success: true
                orders:
                  - id: 15
                    customer_id: 42
                    email: user@example.com
                    total: 119.96
                    payment_status: success
                    order_code: ORD-20250121-AB12CD
                    created_at: 2025-01-21T14:22:00Z

  /payment/getOrderItems:
    get:
      summary: Get all order items
      tags: [Payments]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Order items fetched
          content:
            application/json:
              example:
                success: true
                orders:
                  - order_id: 15
                    product_id: 1
                    product_name: Wireless Mouse
                    quantity: 2
                    price: 29.99
                    subtotal: 59.98

  /payment/allReceipts:
    get:
      summary: Get all receipts (admin view)
      tags: [Payments]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Receipts fetched
          content:
            application/json:
              example:
                success: true
                orders:
                  - order_id: 15
                    order_code: ORD-20250121-AB12CD
                    customer_name: John Doe
                    email: user@example.com
                    order_total: 119.96
                    product_id: 1
                    product_name: Wireless Mouse
                    quantity: 2
                    subtotal: 59.98

  /payment/receipts/{id}:
    get:
      summary: Get receipt by order ID
      tags: [Payments]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 15
      responses:
        "200":
          description: Receipt fetched
          content:
            application/json:
              example:
                success: true
                orders:
                  - order_id: 15
                    order_code: ORD-20250121-AB12CD
                    customer_id: 42
                    customer_name: John Doe
                    email: user@example.com
                    order_total: 119.96
                    product_id: 1
                    product_name: Wireless Mouse
                    quantity: 2
                    subtotal: 59.98

  /payment/receipt:
    get:
      summary: Get all receipts (frontend formatted)
      tags: [Payments]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Receipts fetched
          content:
            application/json:
              example:
                success: true
                orders:
                  - order_id: 15
                    order_code: ORD-20250121-AB12CD
                    customer_name: John Doe
                    order_total: 119.96
                    created_at: 2025-01-21T14:22:00Z
                    items:
                      - product_id: 1
                        product_name: Wireless Mouse
                        price: 29.99
                        quantity: 2
                        subtotal: 59.98

  /payment/receipt/{id}:
    get:
      summary: Get receipts for a single customer
      tags: [Payments]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 42
      responses:
        "200":
          description: Customer receipts fetched
          content:
            application/json:
              example:
                success: true
                orders:
                  - order_id: 15
                    order_code: ORD-20250121-AB12CD
                    customer_name: John Doe
                    order_total: 119.96
                    created_at: 2025-01-21T14:22:00Z
                    items:
                      - product_name: Wireless Mouse
                        quantity: 2
                        subtotal: 59.98

  /payment/orders/{id}/receipt:
    get:
      summary: Download receipt PDF
      tags: [Payments]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 15
      responses:
        "200":
          description: PDF receipt downloaded
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "404":
          description: Order not found
          content:
            application/json:
              example:
                message: Order not found
