paths:
  /store/products:
    get:
      summary: Get all products
      tags: [Products]
      responses:
        "200":
          description: Products fetched successfully
          content:
            application/json:
              example:
                success: true
                products:
                  - id: 1
                    name: Wireless Mouse
                    description: Ergonomic wireless mouse
                    img: https://example.com/mouse.png
                    price: 29.99
                    quantity: 100
                    category: Electronics

  /store/cartId:
    get:
      summary: Get all carts (test endpoint)
      tags: [Cart]
      responses:
        "200":
          description: All carts
          content:
            application/json:
              example:
                success: true
                message:
                  - id: 1
                    customer_id: 42
                    created_at: 2025-01-20T12:00:00Z

  /store/cartId/{id}:
    get:
      summary: Get cart ID by customer ID
      tags: [Cart]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 42
      responses:
        "200":
          description: Cart fetched
          content:
            application/json:
              example:
                success: true
                cart:
                  - id: 3

  /store/cartItem:
    post:
      summary: Add item to cart (or increase if exists)
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              cart_id: 3
              product_id: 1
              quantity: 2
      responses:
        "200":
          description: Item added to cart
          content:
            application/json:
              example:
                success: true
                item:
                  id: 10
                  cart_id: 3
                  product_id: 1
                  quantity: 2
                message: Item added to cart

  /store/cartItem/remove:
    post:
      summary: Decrement quantity or remove cart item
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              cart_id: 3
              product_id: 1
              decrement: 1
      responses:
        "200":
          description: Item updated or removed
          content:
            application/json:
              example:
                success: true
                removed: false
                item:
                  cart_id: 3
                  product_id: 1
                  quantity: 1
                message: Quantity decreased

  /store/cartItem/removeItem:
    post:
      summary: Remove item from cart completely
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              cart_id: 3
              product_id: 1
      responses:
        "200":
          description: Item removed
          content:
            application/json:
              example:
                success: true
                removed: true
                product_id: 1
                message: Item removed from cart

  /store/cartItem/clearCart:
    post:
      summary: Clear all items from cart
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              cart_id: 3
      responses:
        "200":
          description: Cart cleared
          content:
            application/json:
              example:
                success: true
                cleared: true
                removed_items: [1, 2, 3]
                message: Cart cleared successfully

  /store/cartItem/add:
    post:
      summary: Increment cart item quantity
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              cart_id: 3
              product_id: 1
              increment: 1
      responses:
        "200":
          description: Quantity increased
          content:
            application/json:
              example:
                success: true
                item:
                  cart_id: 3
                  product_id: 1
                  quantity: 3
                message: Quantity updated

  /store/cartItem/subtract:
    post:
      summary: Subtract quantity from cart item
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            example:
              cart_id: 3
              product_id: 1
              decrement: 1
      responses:
        "200":
          description: Quantity decreased or item removed
          content:
            application/json:
              example:
                success: true
                item:
                  cart_id: 3
                  product_id: 1
                  quantity: 1
                message: Quantity updated

  /store/getCartItem/{id}:
    get:
      summary: Get full cart by customer ID
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 42
      responses:
        "200":
          description: Full cart details
          content:
            application/json:
              example:
                success: true
                cart:
                  cart_id: 3
                  customer_id: 42
                  created_at: 2025-01-20T12:00:00Z
                  items:
                    - product_id: 1
                      name: Wireless Mouse
                      price: 29.99
                      quantity: 2
                      subtotal: 59.98
                  total: 59.98
